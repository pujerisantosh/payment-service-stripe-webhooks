spring:
  application:
    name: payment-service

  datasource:
    url: jdbc:h2:mem:payment_db;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:

    hikari:
      pool-name: PaymentHikariPool
      maximum-pool-size: 5
      minimum-idle: 1

  jpa:
    open-in-view: false
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC

  h2:
    console:
      enabled: true
      path: /h2-console

server:
  port: 8080

# ===============================
# Stripe Configuration (Dummy for local)
# ===============================
stripe:
  api:
    key: sk_test_dummy
  webhook:
    secret: whsec_dummy

# ===============================
# Generic Webhook (FIXED)
# ===============================
payment:
  webhook:
    secret: test-webhook-secret

# ===============================
# Logging
# ===============================
logging:
  level:
    org.hibernate.SQL: debug
    org.hibernate.type.descriptor.sql.BasicBinder: trace
    com.zaxxer.hikari: info